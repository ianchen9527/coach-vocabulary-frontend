name: EAS Build & Submit

on:
  push:
    branches:
      - production

jobs:
  build-and-submit-ios:
    name: Build & Submit iOS to App Store
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: pWU2VMXpNBiGdOfepxMTXzbQxOyju3XVAKYg4tGm # Optional if using Expo GitHub App integration

      - name: Install dependencies
        run: npm ci

      - name: Build and Submit iOS to App Store
        run: eas build --platform ios --profile production --auto-submit --non-interactive
